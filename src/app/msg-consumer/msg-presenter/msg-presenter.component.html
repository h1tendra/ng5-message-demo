<div class="message" *ngIf="display">
  <div class="message-header">#ID : {{ message.id }}</div>
  <div class="message-text" *ngIf="message.type === 'text'">
    <p>{{ message.message }}</p>
  </div>
  <div class="message-image" *ngIf="message.type === 'image'">
    <img width="200" [src]="message.message" alt="Can't load Image"/>
  </div>
  <div class="message-expire-time">Message Expires At : <b>{{ message.expires_at | date:'medium' }}</b></div>
  <div class="clear"></div>
</div>
