  <img *ngIf="message.type === 'image'" class="card-img-top" [src]="message.message" alt="Can't load Image">
  <div class="card-body" *ngIf="message.type !== 'image'">
    <p class="card-text" *ngIf="message.type === 'text'">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
  </div>
  <div class="card-footer">
      <small>Expires At : {{ message.expires_at | date:'medium' }}</small>
  </div>
